<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="stylesheet" href="./assets/css/styles.css">
    <title>Estoque</title>
</head>
<body style="font-family: Arial; background-color: #27374D;">

<main>
    

<section class="container d-flex py-4 justify-content-center align-items-center">
    <div class="bg-dark w-lg-50 w-75 vh-50 p-lg-5 p-2 m-auto rounded">
        <h1 class="text-light text-center my-2">Fazer Cadastro Produto</h1>
        <form class="row" action="#" method="POST">
            <div class="col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome do produto">
                    <label for="floatingInput">Nome <span class="text-danger">*</span></label>
                  </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="descrição">
                    <label for="floatingInput">Descrição</label>
                  </div>
            </div>

              <div class="col-lg-4">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Categoria">
                    <label for="floatingPassword">Categoria</label>
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating " >
                    <input type="number" class="form-control" id="floatingPassword" value="0" placeholder="ID do fornecedor">
                    <label for="floatingPassword">ID do fornecedor</label>
                  </div>
              </div>
              <a class="col-lg-4" target="_blank" href="googole.com">Todos fornecedores</a>
              <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="text" class="form-control" id="floatingPassword"  placeholder="preço">
                    <label for="floatingPassword">Preço</label>
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="number" class="form-control" id="floatingPassword"  placeholder="Quantidade">
                    <label for="floatingPassword">Quantidade</label>
                  </div>
              </div>
             <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="number" class="form-control" id="floatingPassword"  placeholder="Quantidade miníma">
                    <label for="floatingPassword">Quantidade miníma</label>
                  </div>
             </div>
              <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="number" class="form-control" id="floatingPassword"  placeholder="Quantidade máxima">
                    <label for="floatingPassword">Quantidade máxima</label>
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="number" class="form-control" id="floatingPassword"  placeholder="Quantidade para re-ordem">
                    <label for="floatingPassword">Quantidade para re-ordem</label>
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating mb-3 mt-3 ">
                    <input type="text" class="form-control" id="floatingPassword"  placeholder="Nota">
                    <label for="floatingPassword">Nota</label>
                  </div>
              </div>
              <button type="submit" class="btn btn-secondary m-auto d-block mt-2">Cadastrar</button>
        </form>
    </div>
</section>




</main>



    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./assets/javascript/script.js"></script>
</body>
</html>
